{{ "<!-- header -->" | safeHTML }}
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ .page_title }}</title>
  <link rel="stylesheet" href="/css/jquery-ui.css" type="text/css"/>
  <link rel="stylesheet" href="/css/styles.css" type="text/css"/>

  <link rel="stylesheet" href="/css/reset.css" type="text/css"/>

  <link rel="icon" type="image/png" href="/img/favicon-32x32.png" sizes="32x32"/>
  <link rel="icon" type="image/png" href="/img/favicon-32x32.png" sizes="16x16"/>
  <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css" type="text/css"/>
  <link rel="stylesheet" href="/css/auto-complete.css" type="text/css">

  <title>{{ .Site.Title }}</title>
  <script src="/js/jquery-3.2.1.min.js" type="text/javascript"></script>

  <script src="/js/lunr.min.js"></script>

  <script src="/js/main.js" type="text/javascript"></script>

  <script src="/js/jquery-ui.js" type="text/javascript"></script>

  <script src="/js/search/auto-complete.js" type="text/javascript"></script>
  <script src="/js/search/search.js" type="text/javascript"></script>

</head>
<body>
<div class='header-wrap'>
  <div class='logoWrap'>
    <div onclick='burger()' class='hamburger'>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class='LoGo'>
      <a href="{{ .homeLink }}" target="_blank"> <img class="logoMain" src="/img/logo/Jazz_Logo.svg"/></a>

    </div>

    {{ range .nav_links }}
    <a href="{{ .link }}" class='homelink'>{{ .text | markdownify }}</a>
    {{ end }}

  </div>


  <div class='headerText'>
    <div class="inline-block">
      {{ .header_text }}
      {{ .Site.Data.sitemap.navigation.data }}
    </div>
    {{ if eq .showSearch "true" }}
      <div class="searchbox inline-block">
        <input data-search-input id="search-by" type="text" placeholder="Search">
      </div>
    {{end}}

  </div>
</div>
</body>

</html>
