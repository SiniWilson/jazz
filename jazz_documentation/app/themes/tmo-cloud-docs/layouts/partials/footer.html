<footer class='footer'>
    <div class='top-part'>
            <div >
                <!-- <span title="T-mobile" class='icon-tmobile-logo'></span> -->
                <img class="logoMain" src= "/img/logo/Logo@1x.png" />
            </div>
           
        </div>  
    

    <div class='copyRt'>
        {{ range .footer_links }}
            {{ if eq .click "yes" }}
                <a href='{{ .link }}'>{{ .text | markdownify }}</a>
            {{ else }}
                <div>{{ .text | markdownify }}</div>
                <div class='circle'></div>
            {{end}}

        {{ end }}
       

    </div>
</footer>
